<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="index.js"></script>
        <title>长城</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,300italic,400italic,600italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/theme.min.css" media="screen">
        <link rel="stylesheet" href="assets/css/color-defaults.min.css" media="screen">
        <link rel="stylesheet" href="assets/css/swatch-white.min.css" media="screen">
        <link rel="stylesheet" href="assets/css/swatch-blue.min.css" media="screen">
        <link rel="stylesheet" href="assets/css/swatch-gray.min.css" media="screen">
        <link rel="stylesheet" href="assets/css/swatch-black.min.css" media="screen">
        <link rel="stylesheet" href="assets/css/swatch-white-black.min.css" media="screen">
        <link rel="stylesheet" href="assets/css/swatch-white-green.min.css" media="screen">
        <link rel="stylesheet" href="assets/css/swatch-white-red.min.css" media="screen">
        <link rel="stylesheet" href="assets/css/fonts.min.css" media="screen">
    </head>
    <body class="">
        <div id="content">
            <article>
                <section class="section swatch-black section-inner-shadow">
                    <div class="background-media" style="background-image: url('assets/img/timg.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center; background-attachment: fixed;">
                    </div>
                    <div class="background-overlay grid-overlay-20 " style="background-color: rgba(0,0,0,0.4);"></div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 ">
                                <header class="  element-tall-top element-medium-bottom condensed os-animation" data-os-animation="fadeIn" data-os-animation-delay="0s">
                                    <h1 class="hyper hairline bordered-normal text-center">
                    长城
                </h1>
                                </header>
                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6">
                                        <div id="accordion_836" class="panel-group  element-short-top element-short-bottom os-animation" data-os-animation="fadeInLeft" data-os-animation-delay="0s">
                                                                    
                                              <!-- seaceh                       -->


                                              <div class="sidebar-widget  widget_search">
                                                <form role="search" method="get" action="index.html" onsubmit="return getGWList()">
                                                    <div class="input-group">
                                                        <input id="searchText" type="text" value="" name="s" class="form-control" placeholder="Search">
                                                        <span class="input-group-btn">
                                                        <button class="btn" type="submit" value="Search">
                                                            <i class="fa fa-search"></i>
                                                        </button>
                                                    </span>
                                                    </div>
                                                </form>
                                            </div>
                                            <!-- END -->
                                                               
                                        </div>
                                    </div>
                                    <div class="col-md-3"></div>
                                </div>
                                <!-- test -->
                            <div>
                              <div class="comments padded post-showinfo" id="comments">
                                <ul class="comments-list comments-body media-list">
                                   
                                    <li class="media media-comment">
                                        <div class="comment byuser comment-author-christos bypostauthor even thread-even depth-1 media media-comment">
                                            <div class="media-body">
                                              {{ gwlist }}
                                                <div class="media-inner">
                                                    <div class="comment byuser comment-author-christos bypostauthor odd alt thread-odd thread-alt depth-1" id="comment-33">
                                                        <h4 class="media-heading clearfix bold" id='result_title1'>
                                        {{ title }}
                                        <span class="comment-reply pull-right" id='r_age'>
                                            <a class="comment-reply-link" href="#" onclick="">{{ age }}</a>
                                        </span>
                                    </h4>
                                                        <p id='memo'>{{ memo }}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /media body -->
                                        </div>
                                    </li>
                                    <!-- /#comment-list -->
                                </ul>
                            </div>
                             </div> 
                        <!-- test endless -->
                        
                            </div>
                        </div>
                    </div>
                </section>
            </article>
        </div>
        <script src="assets/js/packages.min.js"></script>
        <script src="assets/js/theme.min.js"></script>
    </body>
</html>
